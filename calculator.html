<head>
	<script>

		var startNumber = ""
		var firstNumber = ""
		var secondNumber = ""
		var funType = ""
		
		//add two numbers 
		function add(x, y) {
			x = parseInt(x)
			y = parseInt(y)
			var z = x + y
			return z
		}

		
		//multiply two numbers
		function multiply(x, y) {
			var z = x*y
			return z
		}
		
		
		//divide two numbers
		function divide(x, y) {
			var z = x/y
			return z
		}
		
		
		//subtract two numbers
		function subtract(x, y) {
			var z = x - y
			return z
		}
		
		
		//numButton function
		function numButton(x){
			startNumber = startNumber + x
		}
		
		//clearButton function
		function clearButton() {
			startNumber = ""
			firstNumber = ""
			secondNumber = ""
			funType = undefined
			console.log(0)
		}
		
		//equals function
		function equals() {
			secondNumber = parseInt(startNumber)
			var z = funType(firstNumber, secondNumber)
			startNumber = ""
			firstNumber = ""
			secondNumber = ""
			console.log(z)
		}
		
		//addButton function
		function addButton() {
			if (firstNumber != "") {
				firstNumber = funType(firstNumber, startNumber)
			} else {
				firstNumber = parseInt(startNumber)
			}
			startNumber = ""
			funType = add
			return funType
		}
			
		//subtractButton function
		function subtractButton() {
			if (firstNumber != "") {
				firstNumber = funType(firstNumber, startNumber)
			} else {
				firstNumber = parseInt(startNumber)
			}
			funType = subtract
			startNumber = ""
			return funType
		}
			
		//multiplyButton function
		function multiplyButton() {
			if (firstNumber != "") {
				firstNumber = funType(firstNumber, startNumber)
			} else {
				firstNumber = parseInt(startNumber)
			}
			startNumber = ""
			funType = multiply
			return funType
		}
			
		//divideButton function
		function divideButton() {
			if (firstNumber != "") {
				firstNumber = funType(firstNumber, startNumber)
			} else {
				firstNumber = parseInt(startNumber)
			}
			startNumber = ""
			funType = divide
			return funType
		}
		
	</script>
	<style>
	div {
		width: 400px;
		heigth: 1000px;
	}
	div div {
		width: 80px;
		height: 100px;
		border: 2px solid black;	
		float: left;
		text-align: center;
		vertical-align: middle;
		font-size: 40px;
		border-radius: 25%;
		line-height: 100px;
		background-color: #B0E2FF;
		margin: 5px;
	}
	
	</style>
</head>

<body>
	<div>
		<div onClick="numButton(1)">1</div>
		<div onClick="numButton(2)">2</div>
		<div onClick="numButton(3)">3</div>
		<div onClick="addButton()">+</div>
		<div onClick="numButton(4)">4</div>
		<div onClick="numButton(5)">5</div>
		<div onClick="numButton(6)">6</div>
		<div onClick="subtractButton()">-</div>
		<div onClick="numButton(7)">7</div>
		<div onClick="numButton(8)">8</div>
		<div onClick="numButton(9)">9</div>
		<div onClick="multiplyButton()">*</div>
		<div onClick="numButton(0)">0</div>
		<div onClick="clearButton()">Clr</div>
		<div onClick="equals()">=</div>
		<div onClick="divideButton()">/</div>
	</div>
</body>
